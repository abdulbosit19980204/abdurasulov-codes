{% extends "base.html" %}

{% block title %}
Posts
{% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for post in posts %}
    <div class="col">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
            </svg>

            <div class="card-body">
                <a href="{{ post.get_absolute_url }}" class="text-decoration-none"><p class="card-text">
                    {{ post.title }}</p></a>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{{ post.get_absolute_url }}" type="button" class="btn btn-sm btn-outline-secondary">Read
                            more</a>
                        <button type="button" class="btn btn-sm btn-outline-secondary"><i class="bi bi-heart"></i>
                        </button>
                    </div>
                    <small class="text-muted">{{ post.created }}</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
